<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Roof55</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1111d4",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark font-display text-white">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold tracking-tight">Roof55</h2>
        </div>
        <h1 class="text-3xl font-bold tracking-tight text-left pb-3 pt-6">Accedi al tuo account</h1>
        <form class="space-y-4">
            <label class="flex flex-col">
                <p class="text-base font-medium pb-2">Email</p>
                <input class="form-input rounded-lg border-none bg-[#232348] h-14 placeholder:text-[#9292c9] p-4" type="email" placeholder="iltuoindirizzo@email.com"/>
            </label>
            <label class="flex flex-col">
                <p class="text-base font-medium pb-2">Password</p>
                <input class="form-input rounded-lg border-none bg-[#232348] h-14 placeholder:text-[#9292c9] p-4" type="password" placeholder="Inserisci la tua password"/>
            </label>
            <button class="w-full bg-primary text-white font-bold py-4 rounded-lg h-14 hover:bg-primary/90 transition-colors" type="submit">Accedi</button>
        </form>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault();
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        })
        .then(response => {
            if (response.ok) {
                window.location.href = 'booking.html';
            } else {
                alert('Invalid credentials');
            }
        });
    });
</script>
</body>
</html>
