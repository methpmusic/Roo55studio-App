<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Profilo - Roof55</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1111d4",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark font-display text-white">
<div id="header-placeholder"></div>
<div class="p-4">
    <h1 class="text-2xl font-bold">Le tue prenotazioni</h1>
    <div id="bookings-container" class="mt-4"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('/user_bookings')
            .then(response => response.json())
            .then(bookings => {
                const container = document.getElementById('bookings-container');
                if (bookings.length === 0) {
                    container.innerHTML = '<p>Non hai ancora nessuna prenotazione.</p>';
                } else {
                    bookings.forEach(booking => {
                        const bookingElement = document.createElement('div');
                        bookingElement.className = 'bg-surface-dark p-4 rounded-lg mb-4';
                        bookingElement.innerHTML = `<p>Data: ${booking.date}</p><p>Ora: ${booking.time}</p>`;
                        container.appendChild(bookingElement);
                    });
                }
            });
    });
</script>
</body>
</html>
